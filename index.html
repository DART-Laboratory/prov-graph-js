<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Provenance Graph</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <link rel="stylesheet" href="/CSS/style.css">

    <script type="module" src="scripts/Graphio.js"></script>
    <script type="module">
        import { helloWorld } from './scripts/Graphio.js';
        import { search } from './scripts/Graphio.js';
        import { searchParent } from './scripts/Graphio.js';

        function search_query() {
            var inputElement = document.getElementById("input");
            var query = inputElement.value;
            search(query);
            console.log("worked");
        }
        
        function search_parent() {
            var inputElement = document.getElementById("input");
            var query = inputElement.value;
            searchParent(query);
            console.log("worked2");
        }

        function hello() {
            console.log("hellloooooo");
            helloWorld();
        }

        // JavaScript function to get the input value
        function getValue() {
            var inputElement = document.getElementById("input");

            var inputValue = inputElement.value;

            // Display the value
            var resultElement = document.getElementById("result");
            resultElement.textContent = "Input Value: " + inputValue;
        }
        
        window.hello = hello
        window.search_query = search_query
        window.getValue = getValue
        window.search_parent = search_parent
    </script>
    
</head>
<body>
    <h1>Provenance Graph</h1>

    <label for="input">Field Input:</label>
    <input type="text" id="input" name="input">
    
    <!-- Add a button to trigger the JavaScript functions -->
    <button onclick="hello()">Call helloWorld()</button>
    <button onclick="getValue()">Get Input Value</button>
    <button onclick="search_query()">Search</button>
    <button onclick="search_parent()">Search by Parent GUID</button>

    <!-- Display the result -->
    <p id="result"></p>
</body>
</html>
