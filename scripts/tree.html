<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tree Diagram Approach</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!--for icons-->
    <link rel="stylesheet" href="tree.css"> <!-- Assuming you might want to add some CSS for styling -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="script.js" defer></script>
    <script type="module" src="Graphio.js"></script>

</head>
<body>
<div id="controls">
    <label for="inputField"></label>
    <input type="text" id="inputField" placeholder="Enter Edge ID Here...">
    <label for="NumberChildren">Children Limit:</label>
    <input type="text" id="NumberChildren" value="30">
    <label for="layerInput">Num of Layers:</label>
    <input type="number" id="layerInput" placeholder="Enter number of layers..." min="1">
    <label for="reverseCheckbox">Reverse</label>
    <input type="checkbox" id="reverseCheckbox">
    <label for="fileCheckbox">File</label>
    <input type="checkbox" id="fileCheckbox">
    <label for="networkCheckbox">Network</label>
    <input type="checkbox" id="networkCheckbox">
    <label for="hideFilesCheckbox">Hide File</label>
    <input type="checkbox" id="hideFilesCheckbox">
    <label for="hideNetworksCheckbox">Hide Network</label>
    <input type="checkbox" id="hideNetworksCheckbox">
    <label for="hideProcessCheckbox">Hide Process</label>
    <input type="checkbox" id="hideProcessCheckbox">
    <button id="searchButton">Search</button>

</div>
<div id="svgContainer"></div>
<div id="dialogBox" class ="resize-handle bottom right">   
</div>
</body>
</html>
