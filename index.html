<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Provenance Graph</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <link rel="stylesheet" href="/CSS/style.css">

    <script type="module" src="scripts/Graphio.js"></script>
    <script type="module">
        import { helloWorld } from './scripts/Graphio.js';
        import { search } from './scripts/Graphio.js';
        import { searchByPID } from './scripts/Graphio.js';
        import { searchParent } from './scripts/Graphio.js';
        import { searchParentByPID } from './scripts/Graphio.js';
        import { searchProcessPID } from './scripts/Graphio.js';
        import { searchChildProcess } from './scripts/Graphio.js';

        function search_query() {
            var inputElement = document.getElementById("input");
            var query = inputElement.value;
            search(query);
            console.log("worked");
        }

        function search_pid() {
            var inputElement = document.getElementById("input");
            var query = inputElement.value;
            searchByPID(query);
            console.log("worked");
        }
        
        function search_parent() {
            var inputElement = document.getElementById("input");
            var query = inputElement.value;
            searchParent(query);
            console.log("worked2");
        }

        function search_parent_pid() {
            var inputElement = document.getElementById("input");
            var query = inputElement.value;
            searchParentByPID(query);
            console.log("worked3");
        }

        function search_process_pid() {
            var inputElement = document.getElementById("input");
            var query = inputElement.value;
            searchProcessPID(query);
            console.log("worked4");
        }

        function search_child_process() {
            var inputElement = document.getElementById("input");
            var query = inputElement.value;
            searchChildProcess(query);
            console.log("worked4");
        }
        
        window.search_query = search_query
        window.search_pid = search_pid
        window.search_parent = search_parent
        window.search_parent_pid = search_parent_pid
        window.search_process_pid = search_process_pid
        window.search_child_process = search_child_process
    </script>
    
</head>
<body>
    <h1>Provenance Graph</h1>

    <label for="input">Field Input:</label>
    <input type="text" id="input" name="input">
    
    <!-- Add a button to trigger the JavaScript functions -->
    <button onclick="search_query()">Search</button>
    <button onclick="search_pid()">Search by PID</button>
    <button onclick="search_parent()">Search by Parent GUID</button>
    <button onclick="search_parent_pid()">Search by Parent PID</button>
    <button onclick="search_process_pid()">Search Process PID</button>
    <button onclick="search_child_process()">Search Child Process</button>

    <!-- Display the result -->
    <p id="result"></p>
</body>
</html>
